<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleDecimal.css">
    <title>Marise's Machine</title>
</head>
<body>
    <header>
        <nav>
            <a class="home" href="../Marise Machine.html">Marise's Machine</a>
            <ul class="nav-list">
                <li><a href="./Decimal.html">Decimal</a></li>
                <li><a href="./Binario.html">Binário</a></li>
                <li><a href="./Octal.html">Octal</a></li>
                <li><a href="./Hexadecimal.html">Hexadecimal</a></li>
                <li><a href="./ASCII.html">ASCII</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article class="container">
            <div class="titulo">
                <h1>Decimal</h1>
            </div>

            <div class="informacoes">
                <input id="input_numero" class="input-valores" type="text" placeholder="Digite o valor em decimal">

                <div class="base-conversao">
                    <h3>Converter para:</h3>

                    <div class="opcao">
                        <input type="checkbox" id="checkbox-bin">
                        <label for="checkbox-bin"><b>Binário</b></label>
                        <div id="resultado_binario"></div>
                    </div>

                    <div class="opcao">
                        <input type="checkbox" id="checkbox-octal">
                        <label for="checkbox-octal"><b>Octal</b></label>
                        <div id="resultado_octal"></div>
                    </div>

                    <div class="opcao">
                        <input type="checkbox" id="checkbox-hexa">
                        <label for="checkbox-hexa"><b>Hexadecimal</b></label>
                        <div id="resultado_hexadecimal"></div>
                    </div>
                </div>

                <button id="button-conversao" onclick="converterDecimal()">
                    Converter
                </button>
            </div>
        </article>

        <article class="container">
            <div class="titulo">
                <h3>Soma</h3>
            </div>

            <div class="informacoes">
                <h3>Digite os valores:</h3>

                <div class="input_numeros">
                    <input type="number" id="input_numero1" class="input-valores" placeholder="Digite o valor em decimal">
                    <p>+</p>
                    <input type="number" id="input_numero2" class="input-valores" placeholder="Digite o valor em decimal">
                </div>

                <h3 id="h3_texto"></h3>
                <div id="div_resultado_soma"></div>

                <button id="button-ssmd" onclick="somaDecimal()">
                    Somar
                </button>
            </div>
        </article>

        <article class="container">
            <div class="titulo">
                <h3>Subtração</h3>
            </div>

            <div class="informacoes">
                <h3>Digite os valores:</h3>

                <div class="input_numeros">
                    <input type="number" id="input_numero3" class="input-valores" placeholder="Digite o valor em decimal">
                    <p>-</p>
                    <input type="number" id="input_numero4" class="input-valores" placeholder="Digite o valor em decimal">
                </div>

                <h3 id="h3_texto"></h3>
                <div id="div_resultado_subtracao"></div>

                <button id="button-ssmd" onclick="subtracaoDecimal()">
                    Subtrair
                </button>
            </div>
        </article>

        <article class="container">
            <div class="titulo">
                <h3>Multiplicação</h3>
            </div>

            <div class="informacoes">
                <h3>Digite os valores:</h3>

                <div class="input_numeros">
                    <input type="number" id="input_numero5" class="input-valores" placeholder="Digite o valor em decimal">
                    <p>x</p>
                    <input type="number" id="input_numero6" class="input-valores" placeholder="Digite o valor em decimal">
                </div>

                <h3 id="h3_texto"></h3>
                <div id="div_resultado_multiplicacao"></div>

                <button id="button-ssmd" onclick="multiplicacaoDecimal()">
                    Multiplicar
                </button>
            </div>
        </article>

        <article class="container">
            <div class="titulo">
                <h3>Divisão</h3>
            </div>

            <div class="informacoes">
                <h3>Digite os valores:</h3>

                <div class="input_numeros">
                    <input type="number" id="input_numero7" class="input-valores" placeholder="Digite o valor em decimal">
                    <p>÷</p>
                    <input type="number" id="input_numero8" class="input-valores" placeholder="Digite o valor em decimal">
                </div>

                <h3 id="h3_texto"></h3>
                <div id="div_resultado_divisao"></div>

                <button id="button-ssmd" onclick="divisaoDecimal()">
                    Dividir
                </button>
            </div>
        </article>
    </main>
</body>
</html>

<script src="../script.js"></script>
